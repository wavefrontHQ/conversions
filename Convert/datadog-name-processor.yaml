rules:
  metric:
    - rule    : Main system.
      match   : '^system\..*$'
      search  : '^system\.(.*)$'
      replace : '$1'

    - rule    : Fix CPU usage
      match   : '^cpu\..*$'
      search  : '^cpu\.(.*)$'
      replace : 'cpu.usage.$1'

    - rule    : Fix System load
      match   : '^load\..*$'
      search  : '^load\.(.*)$'
      replace : 'system.load$1'

    - rule    : MySql - The current number of nodes in the Galera cluster (No equivalent from Telegraf)
      match   : 'mysql.galera.wsrep_cluster_size'
      search  : 'mysql.galera.wsrep_cluster_size'
      replace : 'mysql.galera.wsrep_cluster_size'

    - rule    : MySql - The current number of nodes in the Galera cluster
      match   : 'mysql.galera.wsrep_cluster_size'
      search  : 'mysql.galera.wsrep_cluster_size'
      replace : 'mysql.galera.wsrep_cluster_size'

    - rule    : datadog.nozzle goes away
      match   : '^datadog\.nozzle\..*$'
      search  : '^datadog\.nozzle\.(.*)$'
      replace  : 'pws-prod-test.$1'

    - rule    : CapacityRemaining gets MiB
      match   : '^.*\.Capacity[a-zA-Z]*Memory$'
      search  : '^(.*\.Capacity[a-zA-Z]*Memory)$'
      replace  : '$1.MiB'
    - rule    : system.healthy gets ".b"
      match   : '^.*\.system.healthy$'
      search  : '^(.*\.system.healthy)$'
      replace  : '$1.b'

